<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
    <div class="card-component">
        <div class="header-bg">
        <div class="user-info">
          <div class="img-bg">
            <img id="victor" src="images/image-victor.jpg" alt="user profile image">
          </div> 
          </div>
          <p class="name"><b>Victor Crest</b> <span class="age"> 26</span></p>
          <p class="country">London</p>
        </div>
        <hr>
        <div class="user-stats">
            <table style="width:100%">
                <tr>
                    <td class="big">80K</td>
                    <td class="big">803K</td>
                    <td class="big">1.4K</td>
                </tr>
                <tr>
                    <td class="small">Followers</td>
                    <td class="small">Likes</td>
                    <td class="small">Photos</td>
                </tr>
            </table>

        </div>
      </div>
  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Brittany Shaw</a>.
  </div>
</body>
</html>
